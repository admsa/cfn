Resources:
  cfnSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Open HTTP and SSH ports"
      SecurityGroupIngress:
      - CidrIp: 0.0.0.0/0
        FromPort: 80
        IpProtocol: tcp
        ToPort: 80
      - CidrIp: 0.0.0.0/0
        FromPort: 22
        IpProtocol: tcp
        ToPort: 22
      - CidrIpv6: ::/0
        FromPort: 80
        IpProtocol: tcp
        ToPort: 80
      - CidrIpv6: ::/0
        FromPort: 22
        IpProtocol: tcp
        ToPort: 22
